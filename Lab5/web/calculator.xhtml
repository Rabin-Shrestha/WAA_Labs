<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
   <h1>Calculator :</h1><br/>
    <h:form>
        <h:outputLabel>
            First Number:
        </h:outputLabel>
        <h:inputText value="#{calculatorBean.a}"/><br/>
        <h:outputLabel>
            Second Number:
        </h:outputLabel>
        <h:inputText value="#{calculatorBean.b}"/><br/><br/>

        <h:commandButton value="Add" action="#{calculatorBean.add()}"/>
        <h:commandButton value="Subtract" action="#{calculatorBean.subtract()}"/>
        <h:commandButton value="Multiply" action="#{calculatorBean.multiply()}"/>
        <h:commandButton value="Divide" action="#{calculatorBean.divide()}"/>
        <br/>
        <br/>
        <h:outputLabel>
            Result :
        </h:outputLabel><h:outputText value="#{calculatorBean.result}"/>
    </h:form>
</h:body>

</html>
