<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<ui:composition>
    <h:form>
        <h:outputText>Employees of ACME Inc.</h:outputText>
        <h:dataTable value="#{employeeDetails.employeeList}" var="e" border="2">
            <h:column>
                <f:facet name="header">Name</f:facet>

                <h:commandLink value="#{e.name}" action="#{employeeDetails.getEmployee()}">
                    <f:param name="eid" value="#{e.id}"/>
                </h:commandLink>

            </h:column>

        </h:dataTable>

        <h:commandButton value="ShowAll" action="AllEmployee.xhtml"/>
    </h:form>

</ui:composition>
</body>
</html>
