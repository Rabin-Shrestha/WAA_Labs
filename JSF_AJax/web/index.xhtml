<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Ajax with JSF</title>
</h:head>

<h:body>
     <h:form>
        <h:outputLabel value="Enter a Country "/>
         <h:inputText value="#{CountriesBean.searchText}" id="searchTextBox" >
             <f:ajax event="keyup" listener="#{CountriesBean.updateMatchingCountry}" render="CountryOfOrigin searchTextBox"/>
         </h:inputText>
         <br/>
      <h:selectOneListbox id="CountryOfOrigin">
            <f:selectItems value="#{CountriesBean.resultCountries}" />
        </h:selectOneListbox>

    </h:form>

</h:body>

</html>
