<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<ui:composition>
    <h:form>
        <h:dataTable value="#{Shop.productlist}" var="item" border="1">
            <h:column>
                <h:outputText value="#{item.itemCode}"/>
            </h:column>
            <h:column>
            <h:outputText value="#{item.itemName}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{item.itemPrice}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Add to cart" actionListener="#{Shop.addToCart}" action="#{Shop.showCart}">
                    <f:param id="itemcode" value="#{item.itemCode}"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
</h:body>
</html>
