<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:outputLabel value="JSF Validation Demo : Car Validation"/>
    <h:form>

        <h:outputText value="Brand: "/>
        <h:inputText value="#{CarBean.brand}" id="carBrand" required="true">
            <f:validator validatorId="CustomCarNameValidator"/>
        </h:inputText>
        <h:message for="carBrand" style="color: red"></h:message>
        <br/>
        <br/>

        <h:outputText value="License No: "/>
        <h:inputText value="#{CarBean.licenseNo}" id="lincenseNo" required="true">
            <f:validator validatorId="CustomLicenseValidator"/>
        </h:inputText>
        <h:message for="lincenseNo" style="color:red"/>
        <br/>
        <br/>


        <h:outputText value="Price"/>
        <h:inputText value="#{CarBean.price}" id="carPrice">
            <f:validateDoubleRange minimum="1" maximum="100000"></f:validateDoubleRange>
        </h:inputText>
        <h:message for="carPrice" style="color:red"></h:message>
        <br/>
        <br/>

        <h:commandButton value="Submit" action="#{CarBean.validateData()}"/>

    </h:form>
</h:body>
</html>
