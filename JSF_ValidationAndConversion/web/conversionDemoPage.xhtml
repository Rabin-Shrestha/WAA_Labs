<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value=""/><br/>
</f:view>
<h:body>
    <h:outputLabel value="Jsf Conversion Demo : Date And Temprature Conversion"/>
    <h:form name="myForm">
        <h:outputLabel value="Enter the date as pattern dd/MM/yy "/><br/><br/>
        <h:inputText value="#{DataBean.date}">
            <f:convertDateTime pattern="dd/MM/yy"/>
        </h:inputText><br/><br/>

        <h:outputLabel value="Enter the temperature as a string starting with C for Celsius or a F for Fahrenheit,followed by a number."/><br/><br/>
        <h:inputText value="#{DataBean.temprature}">
            <f:converter converterId="myTempratureConverter"/>
        </h:inputText>
        <br/><br/>
        <h:commandButton action="#{DataBean.goToResult()}" value="submit"/>
    </h:form>
</h:body>
</html>
