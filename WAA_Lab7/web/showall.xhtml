<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h2="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <h:form>
        <h:commandButton value="Back to Master-Detail" action="Employee.xhtml"/>
    <h:dataTable value="#{dataTable.employeeList}" var="e" border="2">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{e.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{e.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Phone</f:facet>
            <h:outputText value="#{e.phone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Salary</f:facet>
            <h:outputText value="#{e.salary}"/>
        </h:column>

    </h:dataTable>
    </h:form>


</h:body>

</html>
